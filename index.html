<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app" tabindex="0" keydown>
        <!-- @keyup.down="active=[rzad+1,kolumna]" 
            @keyup.up="active=[rzad-1,kolumna]"
            @keyup.left="active=[rzad,kolumna-1]
            @keyup.right="active=[rzad,kolumna+1] -->
            <div class="kwadrat" v-for="rzad in rows">
                <div v-for="kolumna in columns">
                    <div class="cell" :class="{active: (active[0]==rzad && active[1]==kolumna)}" @click="active=[rzad,kolumna]">
                        {{ rzad }},{{ kolumna }}
                    </div>
                </div>
            </div>
            
            {{ message }}
        
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows: 7,
            columns: 15,
            active: [1,1],
            tabindex: 0
        },
    })
    </script>


<style>
    .kwadrat
    {
        display: flex;
        flex-direction: row;
    }

    .cell
    {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        width: 50px;
        background-color: orange;
        border: solid 1px;
        border-color: grey;
        border-radius: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
    }

    .active
    {
        background-color: red;
        color: white;
    }

</style>


</body>
</html>
